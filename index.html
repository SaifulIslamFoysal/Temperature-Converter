<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>

<div class="container">
    <h1>Temperature Converter</h1>
    <div class="temperature-container">
        <label for="celcius">celcius:
            <input  onchange="computeTemp(event)"  type="number" name="celcius" id="celcius" 
        placeholder="Enter Temperature" class="input">
        </label>
    </div>
    <div class="temperature-container">
        <label for="fahrenheit">fahrenheit:
            <input  onchange="computeTemp(event)"  type="number" name="fahrenheit" id="fahrenheit" 
        placeholder="Enter Temperature" class="input">
        </label>
    </div>
    <div class="temperature-container">
        <label for="Kelvin">Kelvin:
            <input  onchange="computeTemp(event)"  type="number" name="Kelvin" id="Kelvin" 
        placeholder="Enter Temperature" class="input">
        </label>
    </div>
</div>

   <script src="logic.js"></script> 
</body>
</html>
